<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In - Sluralpright</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- left side -->
      <div id="left">
        <div id="signin">
          <!-- logo  -->
          <div class="logo">
            <img src="./img/login-logo.png" alt="" />
          </div>

          <!-- Sign in from  -->
          <form action="">
            <div>
              <label for="">Email or username</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label for="">Password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>

          <!-- password reset links -->
          <div class="links">
            <a href="#"> Forget Password</a>
            <a href="#"> Sign in With Company or School</a>
          </div>

          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <!-- create new account link  -->
          <a href="" class="secondary-btn">Create an Account</a>
        </div>

        <!-- footer -->
        <footer id="main-footer">
          <p>Copyright &copy: 2018, Sluralpright All Rights Reserved</p>
          <div>
            <a href="#">terms of use</a> | <a href="#">Privacy policy</a>
          </div>
        </footer>
      </div>

      <!-- right side  -->
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              let's create the future <strong>togather</strong>
            </h1>
            <a href="#" class="secondary-btn"> Start a FREE 10-day trail</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
